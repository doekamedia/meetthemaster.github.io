<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; text-align: center; 
        }
        .container { padding: 30px; max-width: 400px; }
        .instruction-box {
            background: rgba(0, 0, 0, 0.4); border: 1px solid #47bfff;
            padding: 25px; border-radius: 4px; text-align: left; margin-bottom: 20px;
        }
        .step { margin-bottom: 15px; color: #ffffff; display: flex; align-items: flex-start; }
        .step-num {
            background: #47bfff; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px; flex-shrink: 0; font-size: 12px; font-weight: bold;
        }
        .highlight { color: #47bfff; font-weight: bold; }
        
        /* De knop die pas verschijnt buiten TikTok */
        .go-button {
            display: none; width: 100%; background: #47bfff;
            color: white; padding: 15px; border-radius: 3px;
            text-decoration: none; font-weight: bold; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="instruction-area">
            <h2>Almost there...</h2>
            <p>TikTok blocks the connection. To open <span class="highlight">Steam</span>, follow these steps:</p>
            <div class="instruction-box">
                <div class="step"><div class="step-num">1</div><span>Tap the <span class="highlight">three dots (...)</span> or <span class="highlight">share icon</span>.</span></div>
                <div class="step"><div class="step-num">2</div><span>Select <span class="highlight">'Open in Browser'</span> or <span class="highlight">'Safari'</span>.</span></div>
            </div>
        </div>

        <button id="steamBtn" class="go-button">Continue to Steam Store</button>
    </div>

    <script>
        (function() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            var isTikTok = /TikTok|AppS_P_TikTok|Musicaly/i.test(ua);

            // De link is opgeknipt in stukjes zodat de telefoon hem niet herkent als URL
            var p1 = "https://store.";
            var p2 = "steampowered.com/app/";
            var p3 = "3184620/";
            var p4 = "?utm_source=TT_instructions";
            
            var fullUrl = p1 + p2 + p3 + p4;

            if (!isTikTok) {
                // We zijn in Safari/Chrome: Toon de knop en probeer redirect
                document.getElementById('instruction-area').style.display = 'none';
                document.getElementById('steamBtn').style.display = 'block';
                
                // Kleine vertraging voor de redirect
                setTimeout(function() {
                    window.location.href = fullUrl;
                }, 500);
            }

            // Handmatige klik werkt ALTIJD
            document.getElementById('steamBtn').addEventListener('click', function() {
                window.location.href = fullUrl;
            });
        })();
    </script>

</body>
</html>
