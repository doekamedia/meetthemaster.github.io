<body>
    <div class="container">
        <h2>Almost there...</h2>
        <p>Click the button below to open the <span class="highlight">Steam App</span> and add the game to your wishlist.</p>
        
        <a href="steam://openurl/https://store.steampowered.com/app/3184620/?utm_source=tiktok3WW&utm_campaign=MtM09" class="btn" id="steamBtn">OPEN STEAM APP</a>

        <div class="footer">
            <p>Button not working?<br>Tap the <span class="highlight">...</span> in the top right and select <span class="highlight">'Open in browser'</span>.</p>
        </div>
    </div>

    <script>
        function openSteam() {
            var appLink = "steam://openurl/https://store.steampowered.com/app/3184620/?utm_source=tiktok3WW&utm_campaign=MtM09"; 
            var failUrl = "https://store.steampowered.com/app/3184620/?utm_source=tiktok3F&utm_campaign=MtM09";

            // Probeer de app te openen
            window.location.href = appLink;

            // Fallback naar de webstore na 1.5 seconden
            setTimeout(function() {
                window.location.href = failUrl;
            }, 1500);
        }

        // OPTIE 1: Automatisch uitvoeren zodra de pagina laadt
        window.onload = function() {
            // We voegen een kleine vertraging toe zodat de pagina eerst visueel laadt
            setTimeout(openSteam, 500);
        };

        // OPTIE 2: Zorgen dat de knop ook de JS-functie gebruikt (voor betere tracking)
        document.getElementById("steamBtn").onclick = function(e) {
            e.preventDefault(); // Voorkom standaard link gedrag
            openSteam();
        };
    </script>
</body>
