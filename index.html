<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; text-align: center; 
        }
        .container { padding: 30px; max-width: 400px; }
        .instruction-box {
            background: rgba(0, 0, 0, 0.4); border: 1px solid #47bfff;
            padding: 25px; border-radius: 4px; text-align: left; margin-bottom: 25px;
        }
        .step { margin-bottom: 15px; color: #ffffff; display: flex; align-items: flex-start; }
        .step-num {
            background: #47bfff; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px; flex-shrink: 0; font-size: 12px; font-weight: bold;
        }
        .highlight { color: #47bfff; font-weight: bold; }
        
        /* De stijl voor de knop die we later gaan maken */
        .go-button {
            width: 100%; background: linear-gradient(to right, #47bfff 5%, #1a44c2 95%);
            color: white; padding: 18px; border-radius: 4px;
            font-weight: bold; border: none; cursor: pointer;
            font-size: 16px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Link Restricted</h2>
        <p>TikTok is blocking the connection. Please follow these steps:</p>
        
        <div class="instruction-box">
            <div class="step">
                <div class="step-num">1</div>
                <span>Tap the <span class="highlight">three dots (...)</span> or <span class="highlight">share icon</span>.</span>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <span>Select <span class="highlight">'Open in Browser'</span> or <span class="highlight">'Safari'</span>.</span>
            </div>
        </div>

        <div id="button-slot"></div>
    </div>

    <script>
        (function() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            
            // Extreem strenge check op TikTok en andere in-app browsers
            var isInApp = /TikTok|AppS_P_TikTok|Musicaly|Instagram|FBAN|FBAV/i.test(ua);

            if (!isInApp) {
                // We zijn in Safari/Chrome! Maak de knop nu pas aan.
                var btn = document.createElement("button");
                btn.className = "go-button";
                btn.innerHTML = "Continue to Steam";
                
                // De gecodeerde link
                var secret = "aHR0cHM6Ly9zdG9yZS5zdGVhbXBvd2VyZWQuY29tL2FwcC8zMTg0NjIwLz91dG1fc291cmNlPVRUX2luc3RydWN0aW9ucyZ1dG1fY2FtcGFpZ249bXRtMDk=";
                
                btn.onclick = function() {
                    window.location.href = atob(secret);
                };

                // Plak de knop in de lege div
                document.getElementById("button-slot").appendChild(btn);

                // Optioneel: Automatisch doorsturen na 1.5 seconde
                setTimeout(function() {
                    window.location.href = atob(secret);
                }, 1500);
            } else {
                console.log("Stilstand geforceerd in TikTok.");
            }
        })();
    </script>

</body>
</html>
