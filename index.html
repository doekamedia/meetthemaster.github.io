<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        /* Steam Kleurenpalet & Styling */
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        .container { 
            padding: 30px; 
            max-width: 400px;
        }
        h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .btn { 
            background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%); 
            color: #ffffff; 
            padding: 18px 40px; 
            border: none; 
            border-radius: 2px; 
            font-size: 18px; 
            font-weight: bold; 
            text-decoration: none; 
            display: inline-block; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.1s ease;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .footer { 
            margin-top: 40px; 
            font-size: 13px; 
            color: #8f98a0;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 4px;
        }
        .highlight {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bijna daar...</h2>
        <p>Klik op de knop om de game in de <span class="highlight">Steam App</span> te openen en toe te voegen aan je wishlist.</p>
        
        <a href="javascript:void(0);" onclick="openSteam()" class="btn">OPEN STEAM APP</a>

        <div class="footer">
            <p>Werkt de knop niet?<br>Tik op de <span class="highlight">...</span> rechtsboven en kies <span class="highlight">'Openen in browser'</span>.</p>
        </div>
    </div>

    <script>
      function openSteam() {
        // Directe app link (werkt vaak beter op Android)
        var appLink = "steam://store/3184620"; 
        
        // De links met UTM's voor tracking
        var winUrl = "https://store.steampowered.com/app/3184620/?utm_source=tiktok3W&utm_campaign=MtM09";
        var failUrl = "https://store.steampowered.com/app/3184620/?utm_source=tiktok3F&utm_campaign=MtM09";

        // Stap 1: Probeer de app direct te openen
        window.location.href = appLink;

        // Stap 2: Fallback mechanisme
        // We wachten 1.2 seconden. Als de app niet opent, gaan we naar de browser versie.
        setTimeout(function() {
          // Controleer of de gebruiker de pagina nog niet verlaten heeft (wat gebeurt als de app opent)
          window.location.href = failUrl;
        }, 1200);
      }
    </script>
</body>
</html>
