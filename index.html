<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        .container { padding: 30px; max-width: 400px; }
        h2 { color: #ffffff; font-size: 24px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        p { font-size: 16px; color: #acb2b8; margin-bottom: 30px; line-height: 1.4; }
        
        .btn-steam {
            display: inline-block;
            background: linear-gradient(to right, #47bfff 0%, #1a7bb1 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
            text-transform: uppercase;
        }
        .btn-steam:active { transform: scale(0.98); }

        .instruction-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #47bfff; 
            padding: 20px;
            border-radius: 4px;
            text-align: left;
            margin-top: 30px;
        }
        .step { font-size: 14px; margin-bottom: 10px; display: flex; align-items: flex-start; color: #ffffff; }
        .step-num { background: #47bfff; color: #ffffff; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; margin-right: 10px; flex-shrink: 0; }
        .highlight { color: #47bfff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Redirecting to Steam...</h2>
        <p>Klik op de knop om de game direct in de Steam App te bekijken en te wishlistten.</p>
        
        <button id="mainBtn" class="btn-steam">BEKIJK OP STEAM</button>

        <div class="instruction-box">
            <div style="font-size: 12px; color: #47bfff; margin-bottom: 10px; font-weight: bold; text-transform: uppercase;">Werkt de knop niet?</div>
            <div class="step">
                <div class="step-num">1</div>
                <div>Tik op de <span class="highlight">...</span> (rechtsboven).</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div>Kies <span class="highlight">'Openen in browser'</span>.</div>
            </div>
        </div>
    </div>
