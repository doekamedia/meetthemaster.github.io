<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
        .container { padding: 20px; max-width: 400px; }
        h2 { color: #ffffff; font-size: 22px; text-transform: uppercase; margin-bottom: 10px; }
        p { font-size: 15px; color: #acb2b8; margin-bottom: 20px; }
        
        /* De Knop */
        .btn { 
            background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%); 
            color: #ffffff !important; 
            padding: 16px 30px; 
            border-radius: 3px; 
            font-size: 18px; 
            font-weight: bold; 
            text-decoration: none; 
            display: inline-block; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        /* Instructie sectie voor TikTok/Safari */
        .instruction-box {
            margin-top: 35px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        .instruction-box h3 {
            font-size: 14px;
            color: #ffffff;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;
        }
        .step {
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }
        .step-num {
            background: #47bfff;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            margin-right: 10px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .highlight { color: #ffffff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Open in Steam</h2>
        <p>Tap the button to view the game and add it to your <span class="highlight">Wishlist</span>.</p>
        
        <a href="https://store.steampowered.com/app/3184620/?utm_source=TTbutton1&utm_campaign=mtm09" class="btn" id="steamBtn">
            VIEW ON STEAM
        </a>

        
    </div>
<script>
  // This runs as soon as the page loads
  window.onload = function() {
      // 1. Try to open the Steam App immediately
      window.location.href = "steam://openurl/https://store.steampowered.com/app/3184620/?utm_source=TTauto1&utm_campaign=mtm09;

      // 2. If they are still on the page after 2 seconds (meaning app didn't open), 
      // they can still use your manual button.
  };
</script>

</body>
</html>
