<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; text-align: center;
        }
        .container { padding: 30px; max-width: 380px; width: 90%; }
        
        /* Instructie animatie */
        .instruction-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #47bfff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(71, 191, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: #47bfff; }
            50% { border-color: #ffffff; }
            100% { border-color: #47bfff; }
        }

        h2 { color: #ffffff; font-size: 22px; margin: 0 0 15px 0; text-transform: uppercase; }
        
        .step { display: flex; align-items: center; margin-bottom: 15px; text-align: left; font-size: 16px; }
        .step-num { 
            background: #47bfff; color: white; width: 28px; height: 28px; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; margin-right: 12px; flex-shrink: 0; font-weight: bold; 
        }

        .highlight { color: #47bfff; font-weight: bold; }

        .btn-steam {
            display: block;
            background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%);
            color: white !important;
            padding: 22px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-steam:active { transform: scale(0.95); }

        .footer { margin-top: 20px; font-size: 13px; color: #565d63; }
    </style>
</head>
<body>

    <div class="container">
        <div class="instruction-card">
            <h2>Stap 1: Verlaat TikTok</h2>
            <div class="step">
                <div class="step-num">1</div>
                <div>Tik rechtsboven op de <span class="highlight">...</span></div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div>Kies <span class="highlight">'Openen in Safari'</span></div>
            </div>
        </div>

        <div style="margin-bottom: 15px; font-weight: bold;">Stap 2: Klik op de knop</div>
        
        <a href="steam://store/3184620" class="btn-steam">
            Wishlist op Steam
        </a>

        <div class="footer">
            De Steam App opent automatisch buiten TikTok.
        </div>
    </div>

</body>
</html>
