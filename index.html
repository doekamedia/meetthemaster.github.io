<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Steam...</title>
</head>
<body>
    <div style="text-align: center; font-family: sans-serif; margin-top: 50px;">
        <p>Attempting to open the Steam App...</p>
        <p>If nothing happens, <a href="https://store.steampowered.com/app/3184620/">click here to go to the store</a>.</p>
    </div>

    <script>
      // Your Steam URI with UTMs
      var steamAppUrl = "steam://openurl/https://store.steampowered.com/app/3184620/?utm_source=tiktok1&utm_campaign=MtM09";
      var fallbackUrl = "https://store.steampowered.com/app/3184620/";

      // Try to open the app
      window.location = steamAppUrl;

      // If the app doesn't open in 2 seconds, send them to the web store
      setTimeout(function() {
        window.location = fallbackUrl;
      }, 5000);
    </script>
</body>
</html>
