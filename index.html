<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: "Motiva Sans", Sans-serif, Arial, Helvetica; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; text-align: center; 
        }
        .container { padding: 30px; max-width: 400px; }
        
        /* STANDAARD: Instructies zijn zichtbaar */
        #instruction-area { display: block; }
        /* STANDAARD: Knop is onzichtbaar */
        #browser-area { display: none; }

        .instruction-box {
            background: rgba(0, 0, 0, 0.4); border: 1px solid #47bfff;
            padding: 25px; border-radius: 4px; text-align: left; margin-bottom: 20px;
        }
        .step { margin-bottom: 15px; color: #ffffff; display: flex; align-items: flex-start; }
        .step-num {
            background: #47bfff; width: 22px; height: 22px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px; flex-shrink: 0; font-size: 12px; font-weight: bold;
        }
        .highlight { color: #47bfff; font-weight: bold; }
        
        .go-button {
            width: 100%; background: linear-gradient(to right, #47bfff 5%, #1a44c2 95%);
            color: white; padding: 15px; border-radius: 3px;
            text-decoration: none; font-weight: bold; border: none; cursor: pointer;
            font-size: 16px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="instruction-area">
            <h2>Almost there...</h2>
            <p>TikTok is blocking the connection. To open the page on <span class="highlight">Steam</span>, follow these steps:</p>
            <div class="instruction-box">
                <div class="step"><div class="step-num">1</div><span>Tap the <span class="highlight">three dots (...)</span> in the corner.</span></div>
                <div class="step"><div class="step-num">2</div><span>Select <span class="highlight">'Open in Browser'</span>.</span></div>
            </div>
        </div>

        <div id="browser-area">
            <h2>Ready!</h2>
            <p>Click below to continue to the Steam Store.</p>
            <button id="steamBtn" class="go-button">Open Steam</button>
        </div>
    </div>

    <script>
        (function() {
            var p1 = "https://store.";
            var p2 = "steampowered.com/app/3184620/";
            var fullUrl = p1 + p2;

            // We checken nu of we in een ECHTE browser zitten (Safari/Chrome)
            // In TikTok is 'standalone' meestal false en de useragent bevat geen 'Safari' zonder 'AppleWebKit'
            var isRealBrowser = /Safari/i.test(navigator.userAgent) && !/TikTok|FBAN|FBAV|Instagram/i.test(navigator.userAgent);

            if (isRealBrowser) {
                // Toon de knop alleen in Safari/Chrome
                document.getElementById('instruction-area').style.display = 'none';
                document.getElementById('browser-area').style.display = 'block';
                
                // Automatische redirect alleen in echte browser
                setTimeout(function() {
                    window.location.href = fullUrl;
                }, 800);
            }

            document.getElementById('steamBtn').addEventListener('click', function() {
                window.location.href = fullUrl;
            });
        })();
    </script>

</body>
</html>
