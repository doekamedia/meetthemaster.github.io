<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Steam</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #1b2838; 
            background: radial-gradient(circle at top left, #1b2838 0%, #171a21 100%);
            color: #c6d4df; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; text-align: center;
        }
        .container { padding: 30px; max-width: 380px; width: 90%; }
        
        .header-section { margin-bottom: 25px; }
        .header-section h2 { color: #ffffff; font-size: 24px; margin-bottom: 10px; text-transform: none; }
        .header-section p { color: #ff4b4b; font-weight: bold; font-size: 14px; margin: 0; }

        .instruction-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #47bfff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(71, 191, 255, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { border-color: #47bfff; }
            50% { border-color: #ffffff; }
            100% { border-color: #47bfff; }
        }

        .instruction-card h3 { color: #ffffff; font-size: 18px; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; }
        
        .step { display: flex; align-items: center; margin-bottom: 15px; text-align: left; font-size: 16px; }
        .step-num { 
            background: #47bfff; color: white; width: 28px; height: 28px; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; margin-right: 12px; flex-shrink: 0; font-weight: bold; 
        }

        .highlight { color: #47bfff; font-weight: bold; }

        .btn-steam {
            display: block;
            background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%);
            color: white !important;
            padding: 22px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-steam:active { transform: scale(0.95); }
        .footer { margin-top: 25px; font-size: 13px; color: #565d63; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h2>Almost there...</h2>
            <p>TikTok blocks direct links.</p>
        </div>

        <div class="instruction-card">
            <h3>Step 1: Exit TikTok Browser</h3>
            <div class="step">
                <div class="step-num">1</div>
                <div>Tap the <span class="highlight">three dots (...)</span> at the top right.</div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div>Select <span class="highlight">'Open in Safari'</span> or <span class="highlight">'Open in Browser'</span>.</div>
            </div>
        </div>

        <div style="margin-bottom: 15px; font-weight: bold; text-transform: uppercase; font-size: 13px; letter-spacing: 1px;">Step 2: Wishlist the Game</div>
        
        <a href="steam://store/3184620" class="btn-steam">
            View on Steam
        </a>

        <div class="footer">
            Steam ID: 3184620 | Use the external browser for the best experience.
        </div>
    </div>

</body>
</html>
